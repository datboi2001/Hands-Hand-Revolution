
<app-handtracker (onPrediction)="prediction($event)"></app-handtracker>

<div [innerHTML]="gesture"></div>

<app-score></app-score>




<div>
    <img [src]="currentImage" *ngIf="started" alt="game gestures">
</div>

<button (click)="startGame()" *ngIf="!started; else stopBlock">Start game</button>

<ng-template #stopBlock>
    <button (click)="stopGame()">Stop game</button>
</ng-template>
